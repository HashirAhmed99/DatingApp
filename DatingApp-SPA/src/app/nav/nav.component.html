<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav justify-content-start flex-grow-1 pe-3">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <ul class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logedOut()"><i class="fa fa-sign-out"> </i> Logout</a>
      </ul>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex mt-3 mt-lg-0" (ngSubmit)="login()">
      <input class="form-control me-2" type="Text" name="Username"
          placeholder="Username" required [(ngModel)]="model.Username">
      <input class="form-control me-2" type="password" name="password"
           placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
 
  </nav>
